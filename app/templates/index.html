<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br><br>
        
        <label for="feedback_text">Feedback:</label><br>
        <textarea name="feedback_text" id="feedback_text" rows="5" required></textarea><br><br>
        
        <label for="attachment">Attachment (image/audio):</label><br>
        <input type="file" name="attachment" id="attachment"><br><br>
        
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
